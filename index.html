<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرصة عمل للنساء من المنزل</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f9f9f9; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            text-align: center; 
        }
        .container { 
            max-width: 400px; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .btn { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 12px 20px; 
            background-color: #25D366; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 18px; 
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            animation: pulse 1.5s infinite;
        }
        .btn img { 
            width: 24px; 
            height: 24px; 
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', 'YOUR_PIXEL_ID'); // Replace YOUR_PIXEL_ID with your actual Facebook Pixel ID
        fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
    /></noscript>
</head>
<body>
    <div class="container">
        <h1>💼 فرصة عمل للنساء من المنزل</h1>
        <p>هل ترغبين في تحقيق دخل إضافي وأنتِ في منزلك؟ انضمي إلينا الآن!</p>
        <a class="btn" href="https://wa.me/212776873338?text=سلام، بغيت نستفسر على فرصة العمل!" id="contactButton">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            تواصلي معنا على واتساب
        </a>
    </div>

    <!-- Event Tracking Script -->
    <script type="text/javascript">
        document.getElementById('contactButton').addEventListener('click', function() {
            fbq('track', 'Contact'); // Track the 'Contact' event
        }, false);
    </script>
</body>
</html>
